swagger: '2.0'
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: '1.0.0'
  termsOfService: 'http://swagger.io/terms/'
host: localhost:3001
basePath: /api/v1
schemes:
  - http

paths:
  /user/login:
    post:
      tags:
        - User Module
      summary: Login
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: '#/definitions/Login'
      produces:
        - application/json
      responses:
        '200':
          description: Login Successfully
          schema:
            $ref: '#/definitions/LoginResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error

  /user/signup:
    post:
      tags:
        - User Module
      summary: Signup
      description: API for Signup
      parameters:
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: '#/definitions/User'
      produces:
        - application/json
      responses:
        '200':
          description: Signup Successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error

  /user/profile:
    post:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for fetching a user profile
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error

    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for updating a user profile
      parameters:
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: '#/definitions/UserProfile'
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error

  /user/transaction:
    get:
      security:
        - Bearer: []
      tags:
        - Transaction Module
      summary: User Transaction API
      description: API for fetching user transactions
      produces:
        - application/json
      responses:
        '200':
          description: User transactions retrieved successfully
          schema:
            $ref: '#/definitions/Transaction'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error

  /user/transaction/{TransactionId}:
    get:
      security:
        - Bearer: []
      tags:
        - Transaction Module
      summary: Add information to a transaction
      description: API for adding information to a transaction
      parameters:
        - in: path
          name: TransactionId
          description: Add information to transaction
          required: true
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: Transaction information added successfully
          schema:
            $ref: '#/definitions/Transaction'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error

    put:
      security:
        - Bearer: []
      tags:
        - Transaction Module
      summary: Update information in a transaction
      description: API for updating information in a transaction
      parameters:
        - in: path
          name: TransactionId
          description: Update information in transaction
          required: true
          type: string
        - in: body
          name: body
          description: Update information in transaction
          required: true
          schema:
            $ref: '#/definitions/UpdateInfoTransaction'
      produces:
        - application/json
      responses:
        '200':
          description: Information in transaction successfully updated
          schema:
            $ref: '#/definitions/Transaction'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error

    delete:
      security:
        - Bearer: []
      tags:
        - Transaction Module
      summary: Delete information in a transaction
      description: API for deleting information in a transaction
      parameters:
        - in: path
          name: TransactionId
          description: Delete information in transaction
          required: true
          type: string
        - in: body
          name: body
          description: Update information in transaction after delete
          required: true
          schema:
            $ref: '#/definitions/UpdateInfoTransaction'
      produces:
        - application/json
      responses:
        '200':
          description: Information in transaction successfully deleted
          schema:
            $ref: '#/definitions/Transaction'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error

securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
      userName:
        type: string
        description: user public name
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  UserProfile:
    type: object
    properties:
      userName:  
        type: string
  Transaction:
    type: object
    properties:
      UserId:
        type: string
      TransactionId: 
        type: string
      Date:
        type: string
      Description:
        type: string
      Amount:
        type: number
      Balance:
        type: number
  UpdateInfoTransaction:
    type: object
    properties:
      transactionId:
        type: string
        description: ID de la transaction à update
      updatedInfo:
        type: object
        description: Informations de la transaction après update
      category:
        type: string
      note:
        type: string
    required:
      - transactionId
      - updatedInfo
